<!DOCTYPE html>
<html>
<head>
  <title>Food Calorie Table</title>
  <style>
    table { width: 60%; border-collapse: collapse; margin: 20px auto; }
    th, td { border: 1px solid black; padding: 10px; text-align: center; }
    .green { background-color: lightgreen; }
    .blue { background-color: lightblue; }
    .orange { background-color: lightcoral; }
    .red { background-color: lightpink; }
  </style>
</head>
<body>
  <h2 align="center">Food Calories</h2>
  <table>
    <tr><th>Food</th><th>Calories</th></tr>
    <tr class="green"><td>Apple</td><td>250</td></tr>
    <tr class="blue"><td>Banana</td><td>500</td></tr>
    <tr class="orange"><td>Burger</td><td>1000</td></tr>
    <tr class="red"><td>Pizza</td><td>1500</td></tr>
  </table>
</body>
</html>
