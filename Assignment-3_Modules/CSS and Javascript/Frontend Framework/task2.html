<!DOCTYPE html>
<html>
<head>
  <title>Friends Table</title>

    table { width: 50%; border-collapse: collapse; margin: 20px auto; }
    th, td { border: 1px solid black; padding: 10px; text-align: center; }
    tr:hover { background-color: lightyellow; }
  </style>
</head>
<body>
  <h2 align="center">Friends Contact Table</h2>
  <table>

    <tr><td>Ravi</td><td>9876543210</td></tr>
    <tr><td>Priya</td><td>8765432109</td></tr>
    <tr><td>Arun</td><td>7654321098</td></tr>
    <tr><td>Meena</td><td>6543210987</td></tr>
    <tr><td>Kiran</td><td>5432109876</td></tr>
  </table>
</body>
</html>
