<!DOCTYPE html>
<html>
<head>
  <title>Password Validation</title>
  <style>
    .valid { color: green; }
    .invalid { color: red; }
  </style>
  <script type="text/javascript">
    function validatePassword() {
      var password = document.getElementById("password").value;

      // Conditions
      var lengthCond = password.length >= 6 && password.length <= 20;
      var digitCond = /[0-9]/.test(password);
      var lowerCond = /[a-z]/.test(password);
      var upperCond = /[A-Z]/.test(password);

      // Update UI
      document.getElementById("length").className = lengthCond ? "valid" : "invalid";
      document.getElementById("digit").className = digitCond ? "valid" : "invalid";
      document.getElementById("lower").className = lowerCond ? "valid" : "invalid";
      document.getElementById("upper").className = upperCond ? "valid" : "invalid";
    }

    function validateForm() {
      var password = document.getElementById("password").value;
      var passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;

      if (!passwordPattern.test(password)) {
        alert("Password must be 6-20 characters and include at least one digit, one uppercase, and one lowercase letter.");
        document.getElementById("password").focus();
        return false;
      }
      return true;
    }
  </script>
</head>
<body>
  <h2>Password Validation</h2>
  <form onsubmit="return validateForm()">
    <label>Password:</label>
    <input type="password" id="password" onkeyup="validatePassword()"><br><br>

    <ul>
      <li id="length" class="invalid">Between 6 and 20 characters</li>
      <li id="digit" class="invalid">At least one numeric digit</li>
      <li id="lower" class="invalid">At least one lowercase letter</li>
      <li id="upper" class="invalid">At least one uppercase letter</li>
    </ul>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
