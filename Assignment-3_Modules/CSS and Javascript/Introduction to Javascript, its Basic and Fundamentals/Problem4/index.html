<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 4</title>
</head>
<body>
    <script>
        function uppercaseFirstLetter(str) {
            // Split the string into an array of words.
            const words = str.split(' ');
            
            // Map over each word in the array.
            const capitalizedWords = words.map(word => {
                // If the word is empty, return it as is.
                if (word.length === 0) {
                    return word;
                }
                // Convert the first character to uppercase and concatenate it with the rest of the word.
                return word.charAt(0).toUpperCase() + word.slice(1);
            });
            
            // Join the words back into a single string with spaces.
            return capitalizedWords.join(' ');
        }

        const myString = "hello world from javascript";
        const result = uppercaseFirstLetter(myString);

        document.write("Original String: " + myString + "<br>");
        document.write("Capitalized String: " + result);
    </script>
</body>
</html>
