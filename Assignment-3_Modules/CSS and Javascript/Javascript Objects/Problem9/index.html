<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 9</title>
</head>
<body>
    <input type="text" id="timeBox" readonly>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            document.getElementById('timeBox').value = `${hours}:${minutes}:${seconds}`;
            
            setTimeout(updateTime, 1000); // Call the function again after 1 second
        }

        updateTime(); // Initial call to start the process
    </script>
</body>
</html>
