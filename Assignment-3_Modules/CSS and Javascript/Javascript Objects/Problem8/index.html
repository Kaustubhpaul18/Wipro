<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 8</title>
</head>
<body>
    <script>
        const userNumber = parseInt(prompt("Please enter a number:"));

        if (!isNaN(userNumber)) {
            if (userNumber % 2 === 0) {
                document.write("The number " + userNumber + " is even.");
            } else {
                document.write("The number " + userNumber + " is odd.");
            }
        } else {
            document.write("Invalid input. Please enter a valid number.");
        }
    </script>
</body>
</html>
