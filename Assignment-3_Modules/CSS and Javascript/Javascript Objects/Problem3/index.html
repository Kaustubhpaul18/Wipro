<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 3</title>
</head>
<body>
    <script>
        function removeCharacters(str, num) {
            return str.slice(num);
        }

        const myString = "abcdefgh";
        const result = removeCharacters(myString, 3);
        document.write("Original string: " + myString + "<br>");
        document.write("String after removing 3 characters: " + result);
    </script>
</body>
</html>
