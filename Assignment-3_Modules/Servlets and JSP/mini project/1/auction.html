<!DOCTYPE html>
<html>
<head>
    <title>AP Auctions</title>
</head>
<body style="background-color: #fff8dc; text-align: center;">
    <h1>Welcome to AP Auctions. Please Enter Bid.</h1>

    <form action="AuctionServlet" method="post">
        Item ID: <input type="text" name="itemId"><br><br>
        Item Name: <input type="text" name="itemName"><br><br>
        Your Name: <input type="text" name="bidderName"><br><br>
        Your Email Address: <input type="email" name="email"><br><br>
        Amount Bid: <input type="number" step="0.01" name="amount"><br><br>
        Auto-increment bid to match other bidders?:
        <input type="checkbox" name="autoIncrement"><br><br>

        <input type="submit" value="Submit Bid">
    </form>
</body>
</html>
